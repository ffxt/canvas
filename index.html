<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="canvas"></canvas>
  <div class="actions">
    <svg id="brush_svg" class="icon active" aria-hidden="true">
      <use xlink:href="#icon-pen"></use>
    </svg>
    <svg id="eraser_svg" class="icon" aria-hidden="true">
      <use xlink:href="#icon-eraser"></use>
    </svg>
    <svg id="garbage_svg" class="icon" aria-hidden="true">
      <use xlink:href="#icon-garbage-2"></use>
    </svg>
    <svg id="download_svg" class="icon" aria-hidden="true">
      <use xlink:href="#icon-download"></use>
    </svg>
    <ul class="colors">
      <li id=red class="red active"></li>
      <li id=green class="green"></li>
      <li id=blue class="blue"></li>
    </ul>
    <ul class="sizes">
      <li id="thin" class="thin active"></li>
      <li id="thick" class="thick"></li>
    </ul>
  </div>
  <script src="//at.alicdn.com/t/font_711199_atki9k002wj.js"></script>
  <script src="main.js"></script>
</body>
</html>
